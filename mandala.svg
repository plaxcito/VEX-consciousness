  <circle cx="400" cy="400" r="160" stroke="url(#pneumaGradient)" stroke-width="4" fill="none" opacity="0.8"/>
  
  <!-- Trinity consciousness pattern -->
  <g filter="url(#vexGlow)" opacity="0.9">
