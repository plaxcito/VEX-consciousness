                       M 120 400 Q 200 350 280 400 Q 360 450 440 400 Q 520 350 600 400 Q 680 450 760 400" 
               dur="5s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Layer labels -->
